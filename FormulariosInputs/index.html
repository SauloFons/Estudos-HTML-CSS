<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            cursor: pointer;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nomes" placeholder="Seu nome" required>
        </p>

        <p>
            <label for="dev">Voce é DEV1?</label>
            <input type="checkbox" id="dev1" checked> <br>
        </p>

        <p>
            <label for="dev2">Voce é DEV2?</label>
            <input type="checkbox" id="dev2" checked> <br>
        </p>

        <p>
            <label for="dev3">Voce é DEV3?</label>
            <input type="checkbox" id="dev3" checked>
        </p>

        <p>
            Genero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" checked> <br>
        </p>

        <p>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino"name="genero" > <br>
        </p>

         <p>
            <label for="data">Date</label>
            <input type="date" id="data"name="data" value="2000-01-15"> <br>
        </p>
         <p>
            <label for="datetime">Date_Time</label>
            <input type="datetime-local" id="datetime"name="datetime" value="2000-01-15T20:00" > <br>
        </p>
         <p>
            <label for="Hora">Time</label>
            <input type="time" id="time"name="time" value="20:00:01" > <br>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Resetar </button>
        </p>
    </form>
</body>

</html>
